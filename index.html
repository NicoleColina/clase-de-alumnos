<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <!-- Incluye los archivos CSS y JavaScript de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <!-- Barra de navegación de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Gestión de Alumnos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="opcion-formulario" href="#">Ingresar Datos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="opcion-listado" href="#">Ver Listado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="opcion-buscar" href="#">Buscar alumno</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="formulario">
            <h2>Ingreso de Datos</h2>
            <form id="miFormulario">
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT:</label>
                    <input type="number" class="form-control" id="rut" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="mb-3">
                    <label for="grupo" class="form-label">Grupo:</label>
                    <select class="form-control" id="grupo" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="asignaturas" class="form-label">Asignaturas (separadas por comas):</label>
                    <input type="text" class="form-control" id="asignaturas" required>
                </div>
                <div class="mb-3">
                    <label for="calificaciones" class="form-label">Calificaciones (son 4 calificaciones):</label>
                    <input type="number" class="form-control notas" id="nota1" required min="1" max="9">
                    <input type="number" class="form-control notas" id="nota2" required min="1" max="9">
                    <input type="number" class="form-control notas" id="nota3" required min="1" max="9">
                    <input type="number" class="form-control notas" id="nota4" required min="1" max="9">
                </div>
                <button type="button" class="btn btn-primary" id="agregar">Agregar</button>
            </form>
        </div>

        <div id="alumnos-lista" style="display: none;">
            <h2>Listado de Alumnos</h2>
            <ul id="lista" class="list-group">
            </ul>

            <!-- <ul class="list-group">
                <li id="lista3"></li>
            </ul> -->

            <h2 id="final"></h2>
            <button type="button" class="btn btn-primary" id="ordenar">Ordenar por Edad</button>
        </div>

        <div id="buscar-alumno" style="display: none;">
            <h2>Buscar alumno por rut</h2>
            <input type="number" class="form-control buscar-por-rut" id="buscador-rut" required>
            <button type="button" class="btn btn-primary" id="buscar">buscar</button>

            <ul id="lista2" class="list-group">
            </ul>
        </div>
    </div>

    
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
